<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfNest - Privacy Policy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pl">PL</button>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="icon.png" alt="ShelfNest" class="nav-logo-icon">
                <span class="logo-text">ShelfNest</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#features" data-translate="nav.features">Features</a></li>
                <li><a href="index.html#download" data-translate="nav.download">Download</a></li>
            </ul>
        </div>
    </nav>

    <!-- Privacy Policy Content -->
    <section class="privacy">
        <div class="container">
            <div class="privacy-content">
                <h1 data-translate="privacy.title">Privacy Policy</h1>
                
                <div data-translate="privacy.content">
                    <!-- Content will be loaded from translations -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <img src="icon.png" alt="ShelfNest" class="footer-logo-icon">
                    <h3>ShelfNest</h3>
                    <p data-translate="footer.desc">Advanced investment management tool</p>
                </div>
                <div class="footer-section">
                    <h4 data-translate="footer.contact">Contact</h4>
                    <p>email: magazynproduktowapp@gmail.com</p>
                </div>
                <div class="footer-section">
                    <h4 data-translate="footer.info">Information</h4>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
